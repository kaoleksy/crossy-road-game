<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crossy Road Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <div class="statistics" id="stats">
        <h2 class="lives-field">Your lives: <span id="lives">3</span></h2>
        <h2 class="score-field">Your score: <span id="result">0</span></h2>
        <button type="button" id="btn"><i class="fas fa-redo-alt"></i></button>
    </div>
    <script src="js/Resources.js"></script>
    <script src="js/GameElement.js"></script>
    <script src="js/Character.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/PlayerList.js"></script>
    <script src="js/GameController.js"></script>
    <script src="js/Main.js"></script>
    
</body>
</html>
